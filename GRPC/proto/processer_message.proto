syntax = "proto3";

option go_package = "./";

message CPU {
    //Brand of the CPU
    string brand = 1;

    //Name of the CPU
    string name = 2;

    //Number of cores
    uint32 number_cores = 3;

    //Number of threads
    uint32 number_threads = 4;

    double min_ghz = 5;
    double max_ghz = 6;
}

service abc{

}
